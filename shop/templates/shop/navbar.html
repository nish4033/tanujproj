{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

#navbar {
  overflow: hidden;

  padding: 60px 10px;
  transition: 0.4s;
  background-color: #0e1845;
  width: 100%;
  top: 0;

}

#navbar a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 15px;
  border-radius: 4px;
}

#navbar #logo {
  font-size: 35px;
  font-weight: bold;
  transition: 0.4s;
}
#navbar #imglogo {
float:left;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: dodgerblue;
  color: white;
}

#navbar-right {
  float: right;
}

@media screen and (max-width: 180px) {
  #navbar {
    padding: 20px 10px ;
  }
  #navbar a {
    float: none;
    display: block;
    text-align: left;
  }
  #navbar-right {
    float: none;
  }
}
.dropdown-content a:hover {
    background-color: #ddd;
}

</style>


<div id="navbar">
  <div id='imglogo'>
<img src="{% static 'img/logo.jpg' %}" alt="..." style="height:40px;width:40px"></img>
</div>
  <a href="{% url "shop:product_list" %}" id="logo" style="color: #ffffff">
    TANUJ<a>

      <div id="navbar-right">
        {% if request.user.is_authenticated %}
        <a href="#about" style="color: #ffffff">Hello {{request.user}}</a>
        {% else %}
        <a href="{{settings.LOGIN_URL}}" style="color: #ffffff">Login</a>
        {% endif %}

        <a href="{% url "shop:product_list" %}" style="color: #ffffff">Home</a>
        <a href="#">


          {% with totail_items=cart|length %}
          {% if cart|length > 0 %}
          <a href="{% url "cart:cart_detail" %}" style="color: #ffffff">
            <span class="glyphicon glyphicon-shopping-cart">
              {{ totail_items }}
            </span>
          </a>
          {% else %}
          <a href="{% url "cart:cart_detail" %}" style="color: #ffffff">
            <span class="glyphicon glyphicon-shopping-cart">
              0
            </span>
        </a>
          {% endif %}
          {% endwith %}


        </div>

      </div>


      <script>
      // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
          document.getElementById("navbar").style.padding = "30px 10px";
          document.getElementById("logo").style.fontSize = "25px";
        } else {
          document.getElementById("navbar").style.padding = "60px 10px";
          document.getElementById("logo").style.fontSize = "35px";
        }
      }
    </script>
