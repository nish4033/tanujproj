


{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<style>
/* Make the image fully responsive */
.carousel-inner img {
  width: 100%;
  height:650px;
}



.header {
  text-align: center;
  z-index:500;
}


#navbar {
  overflow: hidden;
  background-color: #0e1845;
  z-index:500;
}
#navbar #logo {
  font-size: 35px;
  font-weight: bold;
  transition: 0.4s;
}
#navbar-right {
  float: right;
  text-align: center;

}
#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #4CAF50;
  color: white;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;

}

.sticky + .content {
  padding-top: 60px;

}
</style>


<div class="header">


  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/wall.jpg' %}" alt="Los Angeles" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/wallsec.jpg' %}" alt="Chicago" width="1100" height="500">
      </div>
      <div class="carousel-item">

        <iframe style="background-color:#000000" src="{% static 'img/downloadfile.mp4' %}" width="1300" height="600"></iframe>

      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>



</div>

<div id="navbar">
  <a href="{% url "shop:product_list" %}" id="logo">
    TANUJ<a>

      <div id="navbar-right">
        {% if request.user.is_authenticated %}
        <a href="#about" style="color: #ffffff">Hello {{request.user}}</a>
        {% else %}
        <a href="#about" style="color: #ffffff">Login</a>
        {% endif %}
        <a href="{% url "shop:product_list" %}" >Home</a>

        <a href="#">
          {% with totail_items=cart|length %}
          {% if cart|length > 0 %}
          <a href="{% url "cart:cart_detail" %}" style="color: #ffffff">
            <span class="glyphicon glyphicon-shopping-cart">
              {{ totail_items }}
            </span>
          </a>
          {% else %}
          <a href="{% url "cart:cart_detail" %}" style="color: #ffffff">
            <span class="glyphicon glyphicon-shopping-cart">
              0
            </span>
          </a>
          {% endif %}
          {% endwith %}


        </div>
      </div>


      <script>
      window.onscroll = function() {myFunction()};

      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky")
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>
